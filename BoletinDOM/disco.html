<html lang="en">

</head>
<body>
    <form action="">
        <fieldset>
            <legend>Disco</legend>
               <label class="nombre">Nombre: <input type="text" id="nombre" name="nombre"></label> 
               <label for="cantante"> Grupo o cantante: <input type="text" id="cantante"></label>
                Año de publicacion: <input type="number" id="publicacion">
                Localización: <input type="number" id="localizacion">
                Tipo de música: 
                <select name="tipo" id="">
                    <option value="rock">rock</option>
                    <option value="punk">punk</option>
                    <option value="pop">pop</option>
                    <option value="indie">indie</option>
                </select>
                Prestado: <input type="checkbox" id="prestado">
        </fieldset>
    </form>
    
</body>
</html>
