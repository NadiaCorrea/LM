<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disco</title>
    <link rel="stylesheet" type="text/css" href="disco.css">
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Disco</legend>
               <label for="nombre" class="nombre">Nombre:</label><input type="text" id="nombre" required>
               <label for="cantante" class="cantante"> Grupo o cantante:</label><input type="text" id="cantante" required>
               <label for="publicación">Año de publicacion:</label><input type="number" id="publicacion">
               <label for="localización">Localización:</label><input type="number" id="localizacion">
                <label for="tipo">Tipo de música:</label> 
                <select name="tipo" id="tipo">
                    <option value="rock">rock</option>
                    <option value="punk">punk</option>
                    <option value="pop">pop</option>
                    <option value="indie">indie</option>
                </select>
                <label for="prestado">Prestado:</label><input type="checkbox" id="prestado">
        </fieldset>
    </form>
    
</body>
</html>
<script src="disco.js"></script>
