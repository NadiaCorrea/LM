<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Ej7.css">
    <title>Document</title>
</head>
<body>
    <div id="content">
        <div id="formulario">
            <form>
                <fieldset>
                    <div class="field">
                        <label>Código:</label>
                        <input id="formCodigo" type="text" maxlength="3">
                    </div>
                    <div class="field">
                        <label>Descripción:</label>
                        <input id="formDesc" type="text" maxlength="100">
                    </div>
                    <div class="field">
                        <label>Precio:</label>
                        <input id="formPrecio" type="number" step="0.01" max="100" min="0.1">
                    </div>
                    <div class="buttons">
                        <button type="button" onclick="mostrarDatos();">Enviar</button>
                    </div>
                </fieldset>
            </form>
        </div>
        <div id="resultado" style="display: none;">
            <fieldset>
                <div class="field">
                    <label>Descripción:</label>
                    <span id="dataDesc"></span>
                </div>
                <div class="field">
                    <label>Precio:</label>
                    <span id="dataPrecio"></span>
                </div>
                <div class="field">
                    <label>Precio con IVA:</label>
                    <span id="dataPrecioIva"></span>
                </div>
                <div class="field">
                    <label>Precio con rebaja:</label>
                    <span id="dataPrecioReb"></span>
                </div>
            </fieldset>
        </div>
    </div>
</body>
</html>
<script src="Ej7.js"></script>
